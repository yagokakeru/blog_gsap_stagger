<!DOCTYPE html>
<html lang="ja">

<head>
    <title>実装サンプル ー　gsapのstaggerで順番にアニメーションさせる方法</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="https://kakechimaru.com/wp-content/themes/kakechimaru/image/favicon.ico">

    <script src="https://unpkg.com/gsap@3.11.1/dist/gsap.min.js"></script>

    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body{
            height: 100%;
        }

        body{
            background-color: #000;
        }

        .title{
            display: block;
            color: #fff;
            font-size: 24px;
            margin-top: 120px;
            text-align: center;
        }

        .container{
            display: grid;
            grid-template-columns: repeat(auto-fit, 50px);
            gap: 15px;
            justify-content: center;
            margin-top: 25px;
            margin-left: auto;
            margin-right: auto;
            width: 90%;
        }

        .box{
            background-color: #fff;
            width: 50px;
            height: 50px;
        }
    </style>
</head>

<body>
    <h2 class="title">staggerにeaseを指定する</h2>
    <div class="container stagger">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>

        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <h2 class="title">.box自体にeaseを指定する</span></h2>
    <div class="container gsap">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>

        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <script>
        gsap.fromTo('.stagger .box', .5, {
            y: 30,
            autoAlpha: 0
        },
        {
            y: 0,
            autoAlpha: 1,
            repeat: -1,
            stagger: {
                each: .5,
                ease: 'power4.out'
            }
        })

        gsap.fromTo('.gsap .box', .5, {
            y: 30,
            autoAlpha: 0
        },
        {
            y: 0,
            autoAlpha: 1,
            repeat: -1,
            ease: 'power4.out',
            stagger: {
                each: .5
            }
        })
    </script>
</body>

</html>
