<!DOCTYPE html>
<html lang="ja">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://unpkg.com/gsap@3.11.1/dist/gsap.min.js"></script>

    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body{
            height: 100%;
        }

        body{
            background-color: #000;
        }

        .title{
            display: block;
            color: #fff;
            font-size: 24px;
            margin-top: 120px;
            text-align: center;
        }

        .container{
            display: grid;
            grid-template-columns: repeat(auto-fit, 50px);
            justify-content: center;
            gap: 5px;
            margin-top: 25px;
            margin-left: auto;
            margin-right: auto;
            width: 90%;
            max-width: 700px;

        .box{
            background-color: #fff;
            width: 50px;
            height: 50px;
        }
    </style>
</head>

        gsap.fromTo('.auto .box', .5, {
            autoAlpha: .5

        {
            autoAlpha: 1,
            repeat: -1,
            stagger: {
                each: .5,
                grid: 'auto',
                from: 'center'
            }
        })

        gsap.fromTo('.array .box', .5, {
            autoAlpha: .5
        },
        {
            autoAlpha: 1,
            repeat: -1,
            stagger: {
                each: .5,
                grid: [0, 10],
